<ion-card class="ion-padding mt-3">
      <div>
        <ion-skeleton-text
          [animated]="true"
          style="width: 100%; height: 200px"
        ></ion-skeleton-text>
      </div>

      <ion-card-header class="mt-3">
        <ion-card-title>
          <ion-skeleton-text
            [animated]="true"
            style="width: 120px"
          ></ion-skeleton-text>
        </ion-card-title>

        <ion-card-subtitle>
          <ion-skeleton-text
            [animated]="true"
            style="width: 120px"
          ></ion-skeleton-text>
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content
        class="mt-5"
        style="
          margin-left: -20px;
          display: flex;
          flex-direction: row;
          gap: 10px;
        "
      >
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
